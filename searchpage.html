<body onload="timer();">

        <input type="button" class="button" id="button1" onclick="buttonTextChanger(1); googleOpen();" value="ðŸ”Ž">

</section>
<section id="sec2">
    <form id="form2"  class="form">
        <p class="p">Youtube</p>
        <input class="text" id="youtubeBox" minlength="0" required onkeydown="javascript: if(event.keyCode === 13) {event.preventDefault(); document.getElementById('button2').click();}">

       <input type="radio" id="googleRadio" name="site">
